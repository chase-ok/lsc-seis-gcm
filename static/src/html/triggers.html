<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Triggers {{channel['ifo']}}/{{channel['subsystem']}}/{{channel['name']}}</title>
    <link rel="stylesheet" type="text/css" href="{{root}}/static/css/default_plot.css"/>
    <link rel="stylesheet" type="text/clss" href="{{root}}/static/css/smoothness/smoothness-theme.css"/>
    <script type="text/javascript">
      var definitions = {
          'channel': {{!str(channel)}},
          'time_min': {{time_min}},
          'time_max': {{time_max}},
          'webRoot': "{{root}}"
      };
    </script>
    <script type="text/javascript"> var require = { baseUrl: "{{root}}/static/js" }; </script>
    <script type="text/javascript" src="{{root}}/static/js/lib/require.js" data-main="triggers/main"></script>
  </head>
  <body>
    <div id="tabs">
        <ul>
            <li><a href="#tab-0">Info</a></li>
        </ul>
        <div id="tab-0">
            <p><emph>IFO</emph>: {{channel['ifo']}}</p>
            <p><emph>Subsystem</emph>: {{channel['subsystem']}}</p>
            <p><emph>Name</emph>: {{channel['name']}}</p>
            <p><emph>ID</emph>: {{channel['id']}}</p>
            <p><emph>#Triggers</emph>: {{num_triggers}}</p>
            <p><emph>Time Range</emph>: {{time_min}}-{{time_max}} [Duration={{time_max-time_min}}s]</p>
        </div>
    </div>

    <p>Click on the SNR density plot below to scroll to that time in the glitch series. Arrow keys will move the glitch series more slowly.</p>
    <svg id="densities" width="1400" height="250"></svg>-->
  </body>
</html>
